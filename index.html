<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <header>
    <div id="player-one">P1</div>
    <div id="vs">V/S</div>
    <div id="player-two">P2</div>
  </header>
  <div class="alert-message" id="alert-msg">
  </div>
  <div class="board" id="board">
    <div class="cell" id="cell-0"></div>
    <div class="cell" id="cell-1"></div>
    <div class="cell" id="cell-2"></div>
    <div class="cell" id="cell-3"></div>
    <div class="cell" id="cell-4"></div>
    <div class="cell" id="cell-5"></div>
    <div class="cell" id="cell-6"></div>
    <div class="cell" id="cell-7"></div>
    <div class="cell" id="cell-8"></div>
  </div>
  <div class="start-modal" id="start-modal">
    <form>
      <div class="text">
        <h3>Tic Tac Toe Console</h3>
        <br />
      </div>
      <div class="input">
        <input type="text" name="name" id="p1" placeholder="Player 1" />
        <input type="text" name="name" id="p2" placeholder="Player 2" />
      </div>
      <button type="submit">Start</button>
    </form>
  </div>
  <div id="end-modal" class="end-modal">
    <div class="end-msg">
      <div class="winner" id="winner">
      </div>
      <button id="new-game">Play Again</button>
      <button id="end-game">Exit</button>
    </div>
  </div>
  <script src="./js/main.js" type="module"></script>
</body>

</html>
